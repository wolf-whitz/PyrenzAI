<!doctype html>
<html lang="en">
  <head>
    <script>
      window.__PAGE_START_TIME__ = Date.now();
    </script>
  </head>
  <body onload="const t = Date.now() - window.__PAGE_START_TIME__; console.log('I am alive! Page load time (s):', (t / 1000).toFixed(1));">
    <noscript>
      You need JavaScript to use this app. Please
      <a href="https://www.enable-javascript.com/" target="_blank" rel="noopener noreferrer">
        enable JavaScript
      </a>
      in your browser.
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://pyrenzai.com",
        "name": "PyrenzAI",
        "description": "AI-powered chat app where users can interact with anime characters and create immersive stories.",
        "inLanguage": "en",
        "publisher": {
          "@type": "Organization",
          "name": "PyrenzAI",
          "url": "https://pyrenzai.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://pyrenzai.com/Favicons/favicon-192x192.png",
            "width": 192,
            "height": 192
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://pyrenzai.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      }
    </script>

    <div id="modal-root"></div>
    <div id="headers-root"></div>
    <div id="footer-root"></div>
    <div id="sidebar-root"></div>
    <div id="notification-root"></div>

    <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "19a657eba1a24c31b24c936ec2b5641a"}'></script>
  </body>
</html>
