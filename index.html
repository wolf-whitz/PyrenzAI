    <!-- JSONLD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://pyrenzai.com",
        "name": "PyrenzAI",
        "description": "AI-powered chat app where users can interact with anime characters and create immersive stories.",

        "publisher": {

          "name": "PyrenzAI",
          "url": "https://pyrenzai.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://pyrenzai.com/Favicons/favicon-192x192.png",
            "width": 192,
            "height": 192
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://pyrenzai.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      }
    </script>

    <!-- LazyLoading -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const lazyImages = [].slice.call(
          document.querySelectorAll("img[loading='lazy']")
        );
        if ('IntersectionObserver' in window) {
          let lazyImageObserver = new IntersectionObserver(function (
            entries,
            observer
          ) {
            entries.forEach(function (entry) {
              if (entry.isIntersecting) {
                let img = entry.target;
                img.src = img.dataset.src;
                img.classList.remove('lazy');
                lazyImageObserver.unobserve(img);
              }
            });
          });
          lazyImages.forEach(function (lazyImage) {
            lazyImageObserver.observe(lazyImage);
          });
        }
      });
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log(
                '✅ Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch((error) => {
              console.error('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
