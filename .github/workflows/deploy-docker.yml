# Ignore this, this is  a way to automatically sync the codebase to docker.

name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set up Docker image tag
        id: vars
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/pyrenzai
          IMAGE_TAG=latest
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.image_tag }} .

      - name: Push Docker image
        run: docker push ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.image_tag }}

      - name: Print Docker Image Link
        run: |
          echo ðŸš€ Image deployed at: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/pyrenzai
