<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Disabled!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background: #111;
        color: #f2f2f2;
        font-family: 'Segoe UI', sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center flex-col h-screen text-center">
    <div class="text-6xl mb-4">
      <i class="material-icons text-yellow-500">warning</i>
      <i class="material-icons text-red-500">stop</i>
    </div>
    <h1 class="text-4xl mb-4">JavaScript is turned off</h1>
    <p class="text-xl opacity-75 max-w-md">
      This app runs on JavaScript magic, and it's currently disabled in your
      browser. Please turn it back on to use all the features.
    </p>
    <a
      href="https://www.enable-javascript.com/"
      target="_blank"
      class="mt-8 inline-block text-cyan-400 font-bold no-underline"
    >
      How to enable JavaScript
    </a>
    <p id="countdown" class="mt-8 text-xl">
      Retrying in: <span id="countdown-number">20</span>
    </p>

    <script>
      let countdownNumber = document.getElementById('countdown-number');
      let countdown = 20;

      const countdownInterval = setInterval(() => {
        countdown--;
        countdownNumber.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.reload();
        }
      }, 1000);
    </script>
  </body>
</html>
